language: cpp
compiler:
  - clang
  - gcc

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make && make test

before_install:
  - wget https://launchpad.net/ubuntu/+archive/primary/+files/libeigen3-dev_3.3.4-4build1_all.deb
  - sudo dpkg -i libeigen3-dev_3.3.4-4build1_all.deb

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake
      - libeigen3-dev
      - libfftw3-dev
