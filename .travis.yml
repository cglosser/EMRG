language: cpp
compiler:
  - clang
  - gcc

before_script:
  - sudo ./install/get_eigen.sh
  - mkdir build && cd build
  - cmake ..

script: make qtest && ./qtest

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake
      - libfftw3-dev
      - libboost-test-dev
      - libboost-program-options-dev
